name: Build and publish dFinance üêç distributions üì¶ to PyPI and TestPyPI

on:
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    environment: release # Configured in GitHub repo's settings
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Alter package name on PyPI
        run: |
          head -n 12 pyproject.toml | tail -n 4
          sed -i -e 's/name = /# name = /g' pyproject.toml
          sed -i -e 's/# # name = /name = /g' pyproject.toml
          head -n 12 pyproject.toml | tail -n 4
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools setuptools_scm wheel
      - name: Build package
        run: python -m build

      - name: Publish distribution üì¶ to PyPI
        if: (success() || failure()) && startsWith(github.ref, 'refs/tags')
        # uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # user: __token__
          # password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          print-hash: true

      - name: Publish distribution üì¶ to Test PyPI
        if: success() || failure()
        # uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # user: __token__
          # password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true
