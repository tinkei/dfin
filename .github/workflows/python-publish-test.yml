name: Build and publish dFinance üêç distributions üì¶ to TestPyPI

on:
  push:
    branches:
      - master

jobs:
  build-n-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    environment: test # Configured in GitHub repo's settings
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
      - name: Fetch tags and commits for setuptools_scm to properly function
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Alter package name on PyPI
        run: |
          head -n 12 pyproject.toml | tail -n 4
          sed -i -e 's/name = /# name = /g' pyproject.toml
          sed -i -e 's/# # name = /name = /g' pyproject.toml
          head -n 12 pyproject.toml | tail -n 4
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools setuptools_scm wheel
      - name: Build package
        run: python -m build

      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true
